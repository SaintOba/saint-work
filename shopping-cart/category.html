            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            margin: 0 auto;
            min-height: 100vh;
            color: #333;

         /* Enhanced Header */
         .header {

            display: flex;

            top: 0;
            z-index: 1000;

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-item {
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 30px;
            transition: var(--transition);
        }

        .nav-item:hover, .nav-item.active {
            background: #ffd700;
            color: #000000;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            transition: var(--transition);
        }

        .icon:hover {
            background: var(--secondary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--secondary);
            color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }


        .sidebar {
            background-color: #f8f8f8;
            width: 200px;
            position: fixed;
            float: left;
            min-height: calc(100vh - 120px);
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
            border-right: 1px solid #e0e0e0;
        }

        .sidebar-item {
            padding: 16px 30px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
            color: var(--primary);
        }

        .sidebar-item.active {
            background-color: var(--primary);

            border-left-color: var(--secondary);
        }

        .main-content {
            margin-left: 200px;
            padding: 16px;
            background-color: #ffffff;
        }

            background: linear-gradient(135deg, #000000 0%, #333333 100%);

            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;

            justify-content: space-between;
            align-items: center;

            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            text-transform: uppercase;
        }

            background-color: #d4af37;
            color: #000000;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .see-all:hover {
            background-color: #b8941f;
        }

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

            grid-template-columns: repeat(4, 1fr);
        }

        // Cart management functions
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
        }

        function addToCart(product) {
            let cart = getCart();
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            saveCart(cart);
            showAddToCartNotification(product.name);
        }

        function updateCartBadge() {
            const cart = getCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

                badge.textContent = totalItems;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function showAddToCartNotification(productName) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1000;
                background: gold; color: #000; padding: 12px 20px;
                border-radius: 8px; font-weight: bold;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = `${productName} added to cart!`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Utility to format currency
        function fmt(amount) {
            return '₦' + amount.toLocaleString();
        }

        // Render products for a given category into target grid
        function renderCategory(category, gridId) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            grid.innerHTML = '';
            const items = PRODUCTS.filter(p => p.category === category);
            items.forEach(p => {
                const el = document.createElement('div');
                el.className = 'product-item';
                el.innerHTML = `
                    <div class="product-image ${p.category}"><img src="${p.image}" alt="${p.name}"></div>
                    <div class="product-desc">${p.desc}</div>
                    <div class="product-name">${p.name}</div>
                    <p><strong>${fmt(p.price)}</strong></p>
                    <button class="add-to-cart" data-id="${p.id}" style="margin-top:8px;background:gold;color:#212529;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600;">Add to Cart</button>
                `;
                // Add-to-cart button handler
                el.querySelector('.add-to-cart').addEventListener('click', function(e) {
                    e.stopPropagation();
                    const productId = this.getAttribute('data-id');
                    const product = PRODUCTS.find(x => x.id === productId);
                    if (!product) return;
                    const payload = {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image
                    };
                    addToCart(payload);
                });
                grid.appendChild(el);
            });
        }

        // Render all categories into their grids
        function renderAll() {
            renderCategory('smartphones', 'grid-smartphones');
            renderCategory('laptops', 'grid-laptops');
            renderCategory('tablets', 'grid-tablets');
            renderCategory('headphones', 'grid-headphones');
            renderCategory('gaming', 'grid-gaming');
        }

        // Sidebar category switching
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.category-content').forEach(content => content.classList.remove('active'));
                const categoryId = this.getAttribute('data-category');
                const categoryContent = document.getElementById(categoryId);
                if (categoryContent) categoryContent.classList.add('active');
            });
        });

        // Cart navigation
        document.querySelector('.cart-icon').addEventListener('click', function() {
            window.location.href = 'cart.html';
        });

        // Init on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            renderAll();
            updateCartBadge();
        });
    </script>
</body>
</html>
