<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-page-main {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 40px 0;
        }

        .cart-page-main h1 {
            text-align: center;
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Cart Items Styling */
        .cart-items {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
            position: relative;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-image-wrapper::after {
            content: "üõçÔ∏è";
            font-size: 40px;
            position: absolute;
            color: #999;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            font-size: 1.3rem;
            color: #000000;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .item-price {
            font-size: 1.4rem;
            color: gold;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f8f9fa;
            padding: 8px 16px;
            border-radius: 25px;
            width: fit-content;
        }

        .quantity-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: #333333;
            transform: scale(1.1);
        }

        .quantity {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            color: #dc3545;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .remove-item:hover {
            background-color: #ffe6e6;
            transform: scale(1.2);
        }

        /* Cart Summary Styling */
        .cart-summary {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-summary h2 {
            color: #000000;
            font-size: 1.5rem;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .summary-line.total {
            border-top: 2px solid #e9ecef;
            padding-top: 15px;
            margin-top: 20px;
        }

        .summary-value {
            font-weight: bold;
            color: #000000;
        }

        .total-value {
            color: gold;
            font-size: 1.3rem;
        }

        .checkout-btn {
            width: 100%;
            background: gold;
            color: #000000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Promo Code Section */
        .promo-code-section {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #promo-code-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #promo-code-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        #apply-promo-btn {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #apply-promo-btn:hover {
            background-color: #333333;
            transform: translateY(-1px);
        }

        #promo-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Checkout Form Styling */
        .checkout-form-section {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .checkout-form-section h2 {
            color: #000000;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .customer-info-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-group input:invalid {
            border-color: #dc3545;
        }

        .peculiar-btn-1 {
            grid-column: 1 / -1;
            background: gold;
            color: #000000;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            justify-self: center;
            width: 300px;
        }

        .peculiar-btn-1:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-cart i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-cart h3 {
            color: #000000;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .empty-cart p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .continue-shopping {
            background: linear-gradient(135deg, gold 0%, rgb(245, 208, 0) 100%);
            color: #000000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Loading Animation */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #d4af37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .item-image-wrapper {
                width: 100px;
                height: 100px;
            }

            .promo-code-section {
                flex-direction: column;
                align-items: stretch;
            }

            .customer-info-form {
                grid-template-columns: 1fr;
            }

            .peculiar-btn-1 {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // --- DATA & CONFIG ---
        let cart = {
            items: JSON.parse(localStorage.getItem('cart')) || [],
            shipping: 2000,
            discount: 0
        };
    
        const promoCodes = {
            'SAVE10': 0.10,
            'WELCOME20': 0.20,
            'NEWUSER': 0.50,
            'STUDENT': 0.25
        };
    
        // --- HELPER FUNCTIONS ---
        function saveCartToStorage() {
            localStorage.setItem('cart', JSON.stringify(cart.items));
        }
    
        function formatCurrency(amount) {
            return `‚Ç¶${Math.round(amount).toLocaleString()}`;
        }
    
        // --- CORE LOGIC ---
        function calculateTotals() {
            const subtotal = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discountAmount = subtotal * cart.discount;
            const total = subtotal - discountAmount + cart.shipping;
            return { subtotal, discountAmount, total };
        }
    
        function updateSummary() {
            const { subtotal, discountAmount, total } = calculateTotals();
            
            document.querySelector('.subtotal').textContent = formatCurrency(subtotal);
            document.querySelector('.shipping').textContent = formatCurrency(cart.shipping);
            document.querySelector('.total-value').textContent = formatCurrency(total);
            
            const existingDiscount = document.querySelector('.discount-line');
            if (cart.discount > 0) {
                const discountText = `-${formatCurrency(discountAmount)}`;
                if (!existingDiscount) {
                    const discountLine = document.createElement('div');
                    discountLine.className = 'summary-line discount-line';
                    discountLine.innerHTML = `<p>Discount:</p><p class="summary-value" style="color: #28a745;">${discountText}</p>`;
                    document.querySelector('.summary-line.total').before(discountLine);
                } else {
                    existingDiscount.querySelector('.summary-value').textContent = discountText;
                }
            } else if (existingDiscount) {
                existingDiscount.remove();
            }
        }
    
        // --- RENDERING ---
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear old items
    
            if (cart.items.length === 0) {
                showEmptyCart();
                return;
            }
    
            cart.items.forEach(item => {
                const itemHTML = `
                    <div class="cart-item" data-product-id="${item.id}">
                        <div class="item-image-wrapper">
                            <img src="${item.image || ''}" alt="${item.name}">
                        </div>
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">${formatCurrency(item.price)}</p>
                            <div class="quantity-control">
                                <button class="quantity-btn minus" aria-label="Decrease quantity">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn plus" aria-label="Increase quantity">+</button>
                            </div>
                        </div>
                        <i class="fa-solid fa-trash-can remove-item" aria-label="Remove item"></i>
                    </div>
                `;
                cartItemsContainer.insertAdjacentHTML('beforeend', itemHTML);
            });
            
            // RE-ATTACH EVENT LISTENERS AFTER RENDERING
            attachCartEventListeners();
        }
    
        function showEmptyCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = `
                <div class="empty-cart" style="grid-column: 1 / -1;">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p>Looks like you haven't added anything yet.</p>
                    <a href="index.html" class="continue-shopping">Continue Shopping</a>
                </div>
            `;
            document.querySelector('.promo-code-section').style.display = 'none';
            document.querySelector('.checkout-form-section').style.display = 'none';
        }
    
        // --- NEW: ATTACH EVENT LISTENERS TO CART BUTTONS ---
        function attachCartEventListeners() {
            // Plus buttons
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const cartItem = this.closest('.cart-item');
                    const productId = cartItem.dataset.productId;
                    console.log('Plus clicked for product:', productId);
                    
                    const item = cart.items.find(i => String(i.id) === String(productId));
                    if (item) {
                        item.quantity++;
                        saveCartToStorage();
                        renderCartItems();
                        updateSummary();
                    }
                });
            });
    
            // Minus buttons
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const cartItem = this.closest('.cart-item');
                    const productId = cartItem.dataset.productId;
                    console.log('Minus clicked for product:', productId);
                    
                    const item = cart.items.find(i => String(i.id) === String(productId));
                    if (item && item.quantity > 1) {
                        item.quantity--;
                        saveCartToStorage();
                        renderCartItems();
                        updateSummary();
                    }
                });
            });
    
            // Remove buttons
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const cartItem = this.closest('.cart-item');
                    const productId = cartItem.dataset.productId;
                    console.log('Remove clicked for product:', productId);
                    
                    
                        cart.items = cart.items.filter(i => String(i.id) !== String(productId));
                        saveCartToStorage();
                        renderCartItems();
                        updateSummary();
                    
                });
            });
        }
    
        // --- ACTION FUNCTIONS ---
        function applyPromoCode() {
            const promoInput = document.getElementById('promo-code-input');
            const promoMessage = document.getElementById('promo-message');
            const code = promoInput.value.trim().toUpperCase();
    
            console.log('Applying promo code:', code); // Debug line
    
            if (code && promoCodes[code]) {
                cart.discount = promoCodes[code];
                promoMessage.className = 'success';
                promoMessage.textContent = `Success! ${(cart.discount * 100)}% discount applied.`;
                promoInput.disabled = true;
                document.getElementById('apply-promo-btn').textContent = 'Applied';
                updateSummary();
            } else if (code) {
                promoMessage.className = 'error';
                promoMessage.textContent = 'Invalid promo code. Try: SAVE10, WELCOME20, NEWUSER, STUDENT';
            } else {
                promoMessage.className = 'error';
                promoMessage.textContent = 'Please enter a promo code.';
            }
    
            // Clear error messages after 3 seconds
            if (promoMessage.className === 'error') {
                setTimeout(() => {
                    promoMessage.textContent = '';
                    promoMessage.className = '';
                }, 3000);
            }
        }
    
        // Scroll to checkout form
        function scrollToCheckout() {
            document.querySelector('.checkout-form-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
    
        function handleFormSubmission(event) {
            event.preventDefault();
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
    
            setTimeout(() => {
                alert('Thank you! Your order has been placed successfully.');
                
                // Clear cart and reset page
                cart.items = [];
                cart.discount = 0;
                saveCartToStorage();
                
                document.getElementById('customer-form').reset();
                renderCartItems();
                updateSummary();
                
                // Reset button and promo section
                submitButton.disabled = false;
                submitButton.textContent = originalText;
                
                // Reset promo code section
                document.getElementById('promo-code-input').disabled = false;
                document.getElementById('promo-code-input').value = '';
                document.getElementById('apply-promo-btn').textContent = 'Apply';
                document.getElementById('promo-message').textContent = '';
                document.getElementById('promo-message').className = '';
    
            }, 1500);
        }
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, cart items:', cart.items); // Debug line
            
            if (cart.items.length === 0) {
                showEmptyCart();
                return;
            }
    
            renderCartItems();
            updateSummary();
    
            // **Event Listener for Promo Code**
            const promoBtn = document.getElementById('apply-promo-btn');
            if (promoBtn) {
                promoBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Promo button clicked'); // Debug line
                    applyPromoCode();
                });
            }
    
            // Allow Enter key for promo code
            const promoInput = document.getElementById('promo-code-input');
            if (promoInput) {
                promoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        applyPromoCode();
                    }
                });
            }
    
            // **Event Listener for Form Submission**
            const customerForm = document.getElementById('customer-form');
            if (customerForm) {
                customerForm.addEventListener('submit', handleFormSubmission);
            }
        });
    </script>
